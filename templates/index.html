
{%extends 'main2.html'%}

{%block content%}
    
    <!-- Home Background -->
    <div id="video-bg" class="ashade-home-background ashade-page-background is-video bg-video--cover" data-opacity="0.75">
       <video 
        
        poster="/static/bg.mp4"
        webkit-playsinline playsinline muted autoplay loop
        preload="none">
        </video>

    </div>
	<script>
	document.addEventListener("DOMContentLoaded", function () {
	const videoContainer = document.getElementById("video-bg");

	const video = document.createElement("video");
	videoContainer.innerHTML = "";

	video.src = "/static/bg.mp4";
	video.poster = "/static/logo2.png"; // Optional: use a real poster image
	video.autoplay = true;
	video.muted = true;
	video.loop = true;
	video.playsInline = true;
	video.setAttribute("playsinline", "");
	video.setAttribute("webkit-playsinline", "");
	video.setAttribute("muted", "");
	video.setAttribute("autoplay", "");
	video.setAttribute("loop", "");
	video.setAttribute("preload", "auto");

	videoContainer.appendChild(video);

	video.play().catch(err => {
		console.warn("Autoplay failed, possibly blocked:", err);
	});
});

	</script>

    <!-- .ashade-home-background -->
    <!-- Home Title and Back Button -->
    <div class="ashade-page-title-wrap is-inactive ">
        <h1 class="ashade-page-title">&nbsp;</h1>
    </div>
    <!-- .ashade-page-title-wrap -->

    <div class="ashade-home-return ashade-back-wrap is-inactive">
        <div class="ashade-back is-home-return">
            <a href="#" class="ashade-home-link--a" data-event="back">
                <span>Return</span>
                <span>Back</span>
            </a>
        </div>
        <!-- .ashade-back -->
    </div>
    <!-- .ashade-home-return -->

   
     <a href="/feed" class="explore-link is-retina lg-link" data-event="works" id="explore-works">			       
        <span>Explore </span>
        </a>
    <!-- Home Works Part -->
  
    <!-- .ashade-home-link-wrap -->

   
    <!-- #ashade-home-works -->
    <!-- Home Contacts Part -->
    <script src="/static/js/jquery.min.js"></script>
   
    <script>
        jQuery(document).ready(function(){
            jQuery("#navbar-nav").addClass("hidder")
            jQuery("#navbar-nav-2").addClass("hidder")
            console.log(jQuery("#navbar-nav-2"));
            if(window.location.search.includes("event=true")){
                jQuery("#ashade-home-works").css("visibility","show");
                jQuery("#ashade-home-works").css("display","flex");
                jQuery("#explore-works").css("display","none !important");
            }
        })
        </script>
    {%endblock%}
